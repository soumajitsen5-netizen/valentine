<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Valentine ğŸ˜Œ</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      font-family: "Comic Sans MS", "Poppins", sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      max-width: 90%;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 30px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 15px 30px;
      font-size: 1.2rem;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: 0.2s ease;
    }

    #yesBtn {
      background: #ff4d6d;
      color: white;
    }

    #noBtn {
      background: #ccc;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
    }

    /* Result screen */
    .result {
      display: none;
      text-align: center;
    }

    .heart {
      font-size: 80px;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.2); }
      100% { transform: scale(1); }
    }
  </style>
</head>

<body>

  <div class="container" id="questionBox">
    <h1>Will you be my Valentine? ğŸ’Œ</h1>

    <div class="buttons">
      <button id="yesBtn">Yes ğŸ˜Œ</button>
      <button id="noBtn">No ğŸ˜</button>
    </div>
  </div>

  <div class="container result" id="resultBox">
    <div class="heart">â¤ï¸</div>
    <h1>I knew it ğŸ˜Œ</h1>
    <p>You had no choice anyway.</p>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const questionBox = document.getElementById("questionBox");
    const resultBox = document.getElementById("resultBox");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
      const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);

      noBtn.style.left = x + "px";
      noBtn.style.top = y + "px";
    }

    // Desktop hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile tap
    noBtn.addEventListener("touchstart", moveNoButton);

    yesBtn.addEventListener("click", () => {
      questionBox.style.display = "none";
      resultBox.style.display = "block";
    });
  </script>

</body>
</html>
